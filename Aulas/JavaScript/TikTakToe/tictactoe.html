<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe.css">
    <script src="tictactoe.js" defer></script>
    <title>Jogo da Velha</title>
</head>

<body>
    <main class="">
        <header>
            <h1>Jogo da Velha</h1>
            <p>Feito por: Pedro André Lourenço Caetano da Cunha</p>
            <p>Programa de Formação e Atração de Talentos - 2022</p>
        </header>
        <div class="board" id="board">
            <div class="cell x"></div>
            <div class="cell o"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </main>
    <div class="game-end-message" id="gameEndElement">
        <div data-game-end-message>O X venceu!</div>
        <button id="restartButton">Reiniciar</button>
    </div>
    <script src="tictactoe.js"></script>
</body>

</html>
